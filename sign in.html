<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Trini JetBox</title>
  <link rel="icon" type="image/x-icon" href="website icon.png">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .greytext {       font-style: italic ;       color:#444 ;     } 
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav .logo {
      float: right;
      font-size: 1.2em;
      color: #f2f2f2;
      padding: 14px 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .topnav .SignUp {
      float: right;
      font-size: 1.2em;
      color: #f2f2f2;
      padding: 14px 20px;
      font-weight: bold;
      text-transform: uppercase;
    }

    h1 {
      margin: 30px 0;
      font-size: 2.5em;
      color: #444;
    }

    .fade-in-image {
      animation: fadeIn 1s ease-out;
      margin: 20px 0;
    }

    .fade-in-image img {
      max-width: 100%;
      height: auto;
    }

    .signin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }

    .signin-container form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: rgba(0, 0, 0, 0.1) 0 4px 8px;
      max-width: 400px;
      width: 100%;
      margin: 20px;
    }

    .signin-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .signin-container button {
      background-image: linear-gradient(144deg, #e0f6ff, #a99afe, #6792e4);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .signin-container button:hover {
      background-image: linear-gradient(144deg, #a99afe, #6792e4, #e0f6ff);
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .footer a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="#">About</a>
    <a href="services.html">Freight Charges</a>
    <a href="sign in.html" class="SignUp">Sign Up</a>
    <a class="logo" href="index.html">Trini JetBox</a>
  </div>

  <header>
    <h1>Sign In to Trini JetBox</h1>
  </header>

  <div class="signin-container">
    <form action="signin-process.html" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <img src="yess.png" alt="fallen">
  <footer class="footer">
    <p>Stay connected with us for updates and promotions. Follow us on <a href="https://x.com/TriniJetBoxSBA">Twitter</a>!</p>
 <p class="greytext">Copyright 2024 Â©. All rights reserved.</p>
  </footer>
</body>
</html>
